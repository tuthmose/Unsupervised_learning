---
# Based on ansible-lint config
extends: default

rules:
  line-length:
    max: 125
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: -1
    level: error
  commas:
    max-spaces-after: -1
    level: error
  document-start: disable
  empty-lines:
    max: 3
    level: error
  hyphens:
    level: error
  key-duplicates: enable
  new-lines:
    type: unix
